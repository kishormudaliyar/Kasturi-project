<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberSecurityX - Login</title>
    <link rel="stylesheet" href="style_theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="theme-header">
        <div class="logo-section">
            <span class="logo-text">CyberSecurityX</span>
        </div>
    </header>

    <div class="card">
        <div class="language-wrapper">
            <select id="languageSelect" class="language-select">
                <option value="en">English</option>
                <option value="hi">हिन्दी</option>
                <option value="mr">मराठी</option>
            </select>
        </div>

        <h2 id="loginTitle">Login / Register</h2>

        <div class="input-group">
            <label id="nameLabel">Full Name</label>
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label id="phoneLabel">Phone Number</label>
            <input type="text" id="phoneInput" placeholder="Enter 10-digit number">
        </div>

        <button class="btn" id="loginBtn">Login</button>

        <div class="divider">
            <span>OR</span>
        </div>

        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Sign in with Google
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
