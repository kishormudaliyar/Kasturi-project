<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>

<div class="detect-wrapper">

    <h1 class="detect-title">üö® Advanced AI Detection</h1>

    <!-- INPUT BOX -->
    <div class="detect-card">
        <textarea id="aiInput" 
        placeholder="Paste suspicious SMS or message here..."></textarea>
    </div>

    <!-- SCAN BUTTON -->
    <button id="scanBtn" class="scan-btn">
        Run AI Scan
    </button>

    <!-- SCANNING TEXT -->
    <div id="scanText" class="scan-text hidden">
        üîç AI Scanning...
    </div>

    <!-- RESULT BOX -->
    <div id="resultCard" class="result-card hidden">
        <div id="riskTitle" class="risk-title"></div>
        <div id="riskScore" class="risk-score"></div>
    </div>

    <!-- EXPLANATION -->
    <div id="explanationCard" class="info-card hidden">
        <h3>Explanation</h3>
        <p id="explanationText"></p>
    </div>

    <!-- SAFETY -->
    <div id="safetyCard" class="info-card hidden">
        <h3>Safety Recommendation</h3>
        <p id="safetyText"></p>
    </div>

    <!-- BACK BUTTON -->
    <button onclick="goDashboard()" class="back-btn">
        ‚¨Ö Back to Dashboard
    </button>

</div>

<script src="script2.js"></script>

</body>

</html>
